<div class="api-documentation">
  <h1>Microservices API Documentation</h1>

  <div class="api-sections">
    <div *ngFor="let service of MICROSERVICES" class="section">
      <div class="section-header">
        <h2>{{ service }}</h2>
        <button class="info-button" (click)="toggleSection(service + '-content')">
          <span class="button-text">Info</span>
          <span class="button-icon">â–¼</span>
        </button>
      </div>

      <div [id]="service + '-content'" class="content" [class.hidden]="!sectionExpanded[service]">
        <div class="filter">
          <label [for]="service + '-filter'">Filter by method:</label>
          <select [id]="service + '-filter'" (change)="filterCards(service, $event)">
            <option value="ALL">ALL</option>
            <option *ngFor="let method of METHODS" [value]="method">{{ method }}</option>
          </select>
        </div>

        <div class="api-card-list">
          <div
            *ngFor="let api of apiData[service]"
            [attr.data-method]="api.method"
            class="api-card"
            [ngClass]="api.method.toLowerCase()">

            <div class="api-card-header" (click)="toggleCard(api)">
              <span class="api-title">{{ api.title }}</span>
              <span class="api-path">{{ api.path }}</span>
            </div>

            <div class="api-card-body" [class.hidden]="!api.expanded">
              <p>
                <strong>Access:</strong>
                <ng-container *ngFor="let role of api.access">
                  <span class="api-role-tag" [ngClass]="role.toLowerCase().replace('_', '-')">
                    {{ getRoleDisplayName(role) }}
                  </span>
                </ng-container>
              </p>
              <p><strong>Location:</strong> {{ api.location }}</p>
              <p><strong>Request:</strong></p>
              <pre>{{ api.request }}</pre>
              <p><strong>Response:</strong></p>
              <pre>{{ api.response }}</pre>
              <p><strong>Curl:</strong></p>
              <pre>{{ api.curl }}</pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
